        <script>
            // Digital clock
            const hr = document.getElementById('hr');
            const min = document.getElementById('min');
            const sec = document.getElementById('sec');
            const ap = document.getElementById('ap');

            setInterval(() => {
                let currentTime = new Date;
                
                h = currentTime.getHours();
                m = currentTime.getMinutes();
                s = currentTime.getSeconds();

                h>=12 ? ap.innerText = 'PM':'AM';
                h>12 ? h = h-12: h ;

                hr.innerText = h <10 ? '0' + h : h;
                min.innerText =m <10 ? '0' + m : m;
                sec.innerText =s <10 ? '0' + s : s;

            }, 1000);



            //Analag Clock
            let hours = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            setInterval(() => {
                let hour = new Date().getHours() * 30;
                let minute = new Date().getMinutes() * 6;
                let second = new Date().getSeconds() * 6;

                hours.style.transform = `rotateZ(${hour+(minute/12)}deg)`;// dont understand
                minutes.style.transform = `rotateZ(${minute}deg)`;
                seconds.style.transform = `rotateZ(${second}deg)`;
            });
